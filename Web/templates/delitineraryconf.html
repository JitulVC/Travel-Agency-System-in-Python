{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Deleting Itinerary</h3></div>
                <div class="card-body">
                    <div class="small mb-3 text-muted"></div>
                    <form>
                        <div class="form-floating mb-3">
                            <input class="form-control" name="paxname" type="text" disabled value="{{trvlitinerary.paxname}}" />
                            <label for="inputEmail">PAX Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" name="bookingrefno" type="text" disabled value="{{trvlitinerary.bookingrefno}}" />
                            <label for="inputEmail">Booking Ref. No.</label>
                        </div>
                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                            <a class="small" href="{{ url_for('trvlitinerary') }}">Return to Travel Itinerary</a>
                            <a class="btn btn-primary" href="/delitinerary/{{trvlitinerary.id}}">Delete</a>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    <div class="small"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
